<!DOCTYPE html>
<html>
<head>
	<title>Custom Discord Webhook</title>
</head>
<body>
	<table>
		<tbody>
			<tr>
				<td>Url of the Discord Webhook</td>
				<td><input name="url" type="text"></td>
			</tr>
		</tbody>
	</table>
	<br>
	<form enctype="application/json" method="post" action="url" name="webhook">
		<table>
			<tr>
				<td>Username : </td>
				<td><input name="Username" value="Username"></td>
			</tr>
			<tr>
				<td>Avatar's url : </td>
				<td><input name="avatar_url"></td>
			</tr>
			<tr>
				<td>Message : </td>
				<td><input name="content" value="A message"></td>
			</tr>
		</table>
		<br>
		<button name="valider">Post</button>
	</form>
</body>
</html>
