<!DOCTYPE html>
<html>
<head>
	<title>Custom Discord Webhook</title>
</head>
<body>
	<table>
		<tbody>
			<tr>
				<td>Url of the Discord Webhook</td>
				<td><input name="url" type="text"></td>
			</tr>
		</tbody>
	</table>
	<br>
	<form enctype="application/json" method="post" action="url" name="webhook">
		Username : &nbsp; <input name="Username" value="Username"><br>
		Avatar's url : <input name="avatar_url"><br>
		Message : &nbsp; &nbsp; <input name="content" value="A message"><br>
		<button name="valider">Post</button>
	</form>
</body>
</html>
