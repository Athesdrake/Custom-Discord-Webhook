<!DOCTYPE html>
<html>
<head>
	<title>Custom Discord Webhook</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		var xhr = new XMLHttpRequest();

		function post() {
			let url = document.getElementById('url').value
			if (url!="") {
				let data = {
					"content"    : document.getElementById('content').value,
					"username"   : document.getElementById('username').value,
					"avatar_url" : document.getElementById('avatar_url').value
				}
				xhr.open("POST", url, true);
				xhr.setRequestHeader('Content-Type', 'application/json');
				xhr.send(JSON.stringify(data));
			}
		}
	</script>
</head>
<body>
	<br>
	<br>
	<div class="label">Url of the Discord Webhook : </div>
	<div class="input"><input style="width: 50%;" form="1" id="url" placeholder="https://discordapp.com/api/webhooks/{webhook.id}/{webhook.token}" name="webhook-url" type="text" autocomplete="on"></div>
	<br>
	<div class="label">Username : </div>
	<div class="input"><input id="username" style="width: 240px;" value="Username"></div>
	<br>
	<div class="label">Avatar's url : </div>
	<div class="input"><input placeholder="http://fr.lipsum.com/images/banners/grey_234x60.gif" style="width: 500px;" id="avatar_url"></div>
	<br>
	<div class="label">Message : </div>
	<div class="input"><textarea id="content" placeholder="Type your message here ..."></textarea></div>
	<br>
	<input form="1" type="submit" style="margin-left: calc(25% - 65px/2);" class="button" onclick="post()">
</body>
</html>
