<!DOCTYPE html>
<html>
<head>
	<title>Custom Discord Webhook</title>
	<script type="text/javascript">
		var xhr = new XMLHttpRequest();

		function post() {
			let url = document.getElementById('url').value
			if (url!="") {
				let data = {
					"content"    : document.getElementById('content').value,
					"username"   : document.getElementById('username').value,
					"avatar_url" : document.getElementById('avatar_url').value
				}
				xhr.open("POST", url, true);
				xhr.setRequestHeader('Content-Type', 'application/json');
				xhr.send(JSON.stringify(data));
			}
		}
	</script>
</head>
<body>
	<table>
		<tbody>
			<tr>
				<td>Url of the Discord Webhook</td>
				<td><input style="width: 200px;" id="url" name="webhook-url" type="text" autocomplete="on"></td>
			</tr>
		</tbody>
	</table>
	<br>
	<table>
		<tr>
			<td>Username : </td>
			<td><input id="username" value="Username"></td>
		</tr>
		<tr>
			<td>Avatar's url : </td>
			<td><input id="avatar_url"></td>
		</tr>
		<tr>
			<td>Message : </td>
			<td><textarea id="content" value="A message"></textarea></td>
		</tr>
	</table>
	<br>
	<button onclick="post()">Post</button>
</body>
</html>
